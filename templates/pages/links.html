{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
        <section id="container">
            <div class="content">
                <div class="container-card">
                    <div id="links">
                        {% for item in links %}
                        <div class="item"  onclick="javascript:window.open('{{ item.url }}', '_blank');">
                            <span class="item-title">{{ item.title }}</span><br>
                            <span class="description">{{ item.description }}</span>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        {% include 'footer.html' %}
    </body>
</html>
{% endblock %}
